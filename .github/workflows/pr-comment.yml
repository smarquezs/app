name: Add staging deployment instructions

on:
  pull_request:
    types:
      - opened
      - reopened
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install jq

      - name: Print event json
        run: cat "$GITHUB_EVENT_PATH" | jq -M .

      - name: Create staging deployment instructions
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.number }}
          body: |
            Add here the tavo's comment:
            `AFD_HOST=xxx KENNETH_HOST=xxx`
          reactions: 'rocket'

      - name: Add reactions to PR comment.
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ github.event.pull_request.id }}
          reactions: eyes, hooray